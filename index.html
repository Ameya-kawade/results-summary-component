<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">

    <div id="first-box">
      <h3 id="f-heading">Your Result</h3>
      <div class="circle">
        <p id="obtained-score">76</p>
        <p id="total-score">of 100</p>
      </div>
      <h2 id="great">Great</h2>
      <div class="paragraph">
        You scored higher than 65% of the
        people who have taken these tests. 
      </div>
    </div>

    <div id="second-box">
        <h3 id="s-heading">Summary</h3>
        <div class="result-containers" id="reaction-box">
          <div class="together">
          <img src="assets/images/icon-reaction.svg" class="spacing-for-icons" alt="Reaction-svg">
          <p id="reaction">Reaction</p>
          </div>
          <p class="black-text">80 <span class="light-lavender">/ 100</span></p>
        </div>
        <div class="result-containers" id="memory-box">
          <div class="together">
            <img src="assets/images/icon-memory.svg" class="spacing-for-icons" alt="Memory-icon">
            <p id="memory">Memory</p>
          </div>
          <p class="black-text">92 <span class="light-lavender">/ 100</span></p>
        </div>
        <div class="result-containers" id="verbal-box">
          <div class="together">
            <img src="assets/images/icon-verbal.svg" class="spacing-for-icons" alt="icon-verbal">
            <p id="verbal">Verbal</p>
          </div>
          <p class="black-text">61 <span class="light-lavender">/ 100</span></p>
        </div>
        <div class="result-containers" id="visual-box">
          <div class="together">
            <img src="assets/images/icon-visual.svg" class="spacing-for-icons" alt="icon-visual">
            <p id="visual">Visual</p>
          </div>
          <p class="black-text">72 <span class="light-lavender">/ 100</span></p>
        </div>
        <button id="continue">Continue</button>
    </div>

  </div>

  </div> -->
</body>
</html>
